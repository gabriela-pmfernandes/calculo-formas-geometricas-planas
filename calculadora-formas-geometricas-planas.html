<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Geometria Plana</title>
    <link rel="stylesheet" href="calculadora-formas-geometricas-planas.css">
    <script type="text/javascript" src="calculadora-formas-geometricas-planas.js"></script>
</head>
<body>
    <div>
        <h1>Geometria Plana</h1>
    </div>
    <div>
        <h2>Quadrado</h2>
        <h3>ÁREA</h3>
        <input type="text" id="inputBaseDoQuadradoArea" placeholder="Base">
        <span>x</span>
        <input type="text" id="inputAlturaDoQuadradoArea" placeholder="Altura">
        <span>=</span>
        <input type="text" disabled id="inputResultadoDaAreaDoQuadrado" placeholder="Resultado">
        <button onclick="calculoAreaDoQuadrado()" class="btnCalcular">Calcular</button>
    </div>
    <div>
        <h3>PERÍMETRO</h3>
        <input type="text" id="inputPerimetroDoQuadrado" placeholder="Lado do quadrado">
        <span>=</span>
        <input type="text" disabled id="inputResultadoDoPerimetroDoQuadrado" placeholder="Resultado">
        <button onclick="calculoPerimetroDoQuadrado()" class="btnCalcular">Calcular</button>
    </div>
    <div>
        <h3>DIAGONAL</h3>
        <input type="text" id="inputLadoDoQuadrado" placeholder="Lado do quadrado">
        <span>=</span>
        <input type="text" disabled id="inputResultadoDaDiagonalDoQuadrado" placeholder="Resultado">
        <button onclick="calculoDiagonalDoQuadrado()" class="btnCalcular">Calcular</button>
    </div>
    <div>
        <h2>Retângulo</h2>
        <h3>ÁREA</h3>
        <input type="text" id="inputBaseDoRetanguloArea" placeholder="Base">
        <span>x</span>
        <input type="text" id="inputAlturaDoRetanguloArea" placeholder="Altura">
        <span>=</span>
        <input type="text" disabled id="inputResultadoDaAreaDoRetangulo" placeholder="Resultado">
        <button onclick="calculoAreaDoRetangulo()" class="btnCalcular">Calcular</button>
    </div>
    <div>
        <h3>PERÍMETRO</h3>
        <input type="text" id="inputBaseDoRetanguloPerimetro" placeholder="Base">
        <span>+</span>
        <input type="text" id="inputAlturaDoRetanguloPerimetro" placeholder="Altura">
        <span>=</span>
        <input type="text" disabled id="inputResultadoDoPerimetroDoRetangulo" placeholder="Resultado">
        <button onclick="calculoPerimetroDoRetangulo()" class="btnCalcular">Calcular</button>
    </div>
    <div>
        <h2>Círculo</h2>
        <h3>RAIO</h3>
        <input type="text" id="inputDiametroDoCirculo" placeholder="Diâmetro">
        <span>=</span>
        <input type="text" disabled id="inputResultadoDoRaioDoDiametro" placeholder="Resultado">
        <button onclick="calculoRaioDoCirculo()" class="btnCalcular">Calcular</button>
    </div>
    <div>
        <h3>ÁREA</h3>
        <input type="text" id="inputRaioDoCirculoArea" placeholder="Raio">
        <span>=</span>
        <input type="text" disabled id="inputResultadoDaAreaDoCirculo" placeholder="Resultado">
        <button onclick="calculoAreaDoCirculo()" class="btnCalcular">Calcular</button>
    </div>
    <div>
        <h3>PERÍMETRO</h3>
        <input type="text" id="inputRaioDoCirculoPerimetro" placeholder="Raio">
        <span>=</span>
        <input type="text" disabled id="inputResultadoDoPerimetroDoCirculo" placeholder="Resultado">
        <button onclick="calculoPerimetroDoCirculo()" class="btnCalcular">Calcular</button>
    </div>
    <div>
        <h2>Triângulo Retângulo</h2>
        <h3>ÁREA</h3>
        <input type="text" id="inputBaseDoTrianguloRetanguloArea" placeholder="Base">
        <span>x</span>
        <input type="text" id="inputAlturaDoTrianguloRetanguloArea" placeholder="Altura">
        <span>=</span>
        <input type="text" disabled id="inputResultadoDaAreaDoTrianguloRetangulo" placeholder="Resultado">
        <button onclick="calculoAreaDoTrianguloRetangulo()" class="btnCalcular">Calcular</button>
    </div>
    <div>
        <h3>HIPOTENUSA</h3>
        <input type="text" id="inputBaseDoTrianguloRetanguloHipotenusa" placeholder="Base">
        <span>+</span>
        <input type="text" id="inputAlturaDoTrianguloRetanguloHipotenusa" placeholder="Altura">
        <span>=</span>
        <input type="text" disabled id="inputResultadoDaHipotenusaDoTrianguloRetangulo" placeholder="Resultado">
        <button onclick="calculoHipotenusaDoTrianguloRetangulo()" class="btnCalcular">Calcular</button>
    </div>
</body>
</html>
